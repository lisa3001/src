<div class="hero-wrap hero-wrap-2" style="background-image: url('assets/images/bg_1.jpg');"
    data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-start">
            <div class="col-md-12 ftco-animate text-center mb-5">
                <h1 class="mb-3 bread">Customer Information</h1>
            </div>
        </div>
    </div>
</div>

<section class="ftco-section bg-light" style="padding-top: 1%; background-color: #ecf8f8 !important;">
    <div class="container">
        <div class="row my-2">
            <div class="col-lg-4 order-lg-1 text-center">
                <img src="https://picsum.photos/200?random={{mainservice.currentCustomerIndex}}" class="mx-auto img-fluid img-circle d-block img" alt="Profile picture">
            </div>
            <div class="col-lg-8 order-lg-2">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a href="" data-target="#info" data-toggle="tab" class="nav-link active font-weight-bold">Info</a>
                    </li>
                    <li class="nav-item">
                        <a href="" data-target="#location" data-toggle="tab" class="nav-link font-weight-bold">Location</a>
                    </li>
                    <li class="nav-item">
                        <a href="" data-target="#invoices" data-toggle="tab" class="nav-link font-weight-bold">Customer Invoices</a>
                    </li>
                </ul>
                <hr>
                <div class="tab-content py-4 customForm">
                    <div class="tab-pane active" id="info">
                        <form role="form">
                            <div class="form-group row col-lg-12">
                                <label class="font-weight-bold col-lg-3 col-form-label form-control-label">Customer name</label>
                                <div class="col-lg-8">
                                    <input disabled="true" class="col-lg-8 col-form-label form-control-label" value="{{mainservice.currentCustomer.CustomerName}}">
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row col-lg-12">
                                <label class="font-weight-bold col-lg-3 col-form-label form-control-label">Customer Category</label>
                                <div class="col-lg-8">
                                    <input disabled="true" class=" col-lg-8 col-form-label form-control-label" value="{{mainservice.currentCustomer.CostumerCategory}}">
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row col-lg-12">
                                <label class="font-weight-bold col-lg-3 col-form-label form-control-label">Buying Group</label>
                                <div class="col-lg-8">
                                    <input disabled="true" class=" col-lg-8 col-form-label form-control-label" value="{{mainservice.currentCustomer.BuyingGroup}}">
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row col-lg-12">
                                <label class="font-weight-bold col-lg-3 col-form-label form-control-label">Primary Contact</label>
                                <div class="col-lg-8">
                                    <input disabled="true" class=" col-lg-8 col-form-label form-control-label" value="{{mainservice.currentCustomer.PrimaryContact}}">
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row col-lg-12">
                                <label class="font-weight-bold col-lg-3 col-form-label form-control-label">Alternate Contact</label>
                                <div class="col-lg-8">
                                    <input disabled="true" class=" col-lg-8 col-form-label form-control-label" value="{{mainservice.currentCustomer.AlternateContact}}">
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row col-lg-12">
                                <label class="font-weight-bold col-lg-3 col-form-label form-control-label">Delivery Method</label>
                                <div class="col-lg-8">
                                    <input disabled="true" class=" col-lg-8 col-form-label form-control-label" value="{{mainservice.currentCustomer.DeliveryMethod}}">
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row col-lg-12">
                                <label class="font-weight-bold col-lg-3 col-form-label form-control-label">Phone Number</label>
                                <div class="col-lg-8">
                                    <input disabled="true" class=" col-lg-8 col-form-label form-control-label" value="{{mainservice.currentCustomer.PhoneNumber}}">
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row col-lg-12">
                                <label class="font-weight-bold col-lg-3 col-form-label form-control-label">Fax Number</label>
                                <div class="col-lg-8">
                                    <input disabled="true" class=" col-lg-8 col-form-label form-control-label" value="{{mainservice.currentCustomer.FaxNumber}}">
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row col-lg-12">
                                <label class="font-weight-bold col-lg-3 col-form-label form-control-label">Postal Address</label>
                                <div class="col-lg-8">
                                    <input disabled="true" class=" col-lg-8 col-form-label form-control-label" value="{{mainservice.currentCustomer.PostalAddress}}">
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row col-lg-12">
                                <label class="font-weight-bold col-lg-3 col-form-label form-control-label">Delivery Address</label>
                                <div class="col-lg-8">
                                    <input disabled="true" class=" col-lg-8 col-form-label form-control-label" value="{{mainservice.currentCustomer.DeliveryAddress}}">
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row col-lg-12">
                                <label class="font-weight-bold col-lg-3 col-form-label form-control-label">Postal Code</label>
                                <div class="col-lg-8">
                                    <input disabled="true" class=" col-lg-8 col-form-label form-control-label" value="{{mainservice.currentCustomer.PostalCode}}">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane" id="location">
                        <form role="form">
                            <div class="form-group row col-lg-12">
                                <div class="col-lg-12" style="margin-left: 1%;">
                                    <input style="color: #003459;" disabled="true" class="font-weight-bold col-lg-12 col-form-label form-control-label" value="{{mainservice.currentCustomer.Ubication}}">
                                </div>
                            </div>
                        </form>
                        <div class="map-responsive row col-lg-12" style="margin-left: 1%; margin-right: 1%;">
                            <iframe class="col-lg-12" [attr.src]="mapUrl | safePipe" width="100%" height="100%" frameborder="0" style="border:0" ></iframe>
                        </div>
                    </div>
                    <div class="tab-pane" id="invoices">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
