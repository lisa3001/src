<div class="hero-wrap hero-wrap-2" style="background-image: url('assets/images/bg_1.jpg');"
    data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-start">
            <div class="col-md-12 ftco-animate text-center mb-5">
                <p class="breadcrumbs mb-0">
                    <span class="mr-3"><a routerLink="" style="color: white;">Home <svg class="bi bi-chevron-right"
                                width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M4.646 1.646a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L10.293 8 4.646 2.354a.5.5 0 010-.708z"
                                    clip-rule="evenodd" /></svg></a></span>
                    <span class="mr-3"><a routerLink="/customers" style="color: white;">Customers <svg
                                class="bi bi-chevron-right" width="1em" height="1em" viewBox="0 0 16 16"
                                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M4.646 1.646a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L10.293 8 4.646 2.354a.5.5 0 010-.708z"
                                    clip-rule="evenodd" /></svg></a></span>
                </p>
                <h1 class="mb-3 bread">Customer Information</h1>
            </div>
        </div>
    </div>
</div>

<section class="ftco-section bg-light" style="padding-top: 1%; background-color: #ecf8f8 !important;">
    <div class="container">
        <div class="row my-2">
            <div class="col-lg-4 order-lg-1 text-center">
                <img src="https://picsum.photos/200?random={{mainservice.currentCustomerIndex}}" class="mx-auto img-fluid img-circle d-block img" alt="Profile picture">
            </div>
            <div class="col-lg-8 order-lg-2">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a href="" data-target="#info" data-toggle="tab" class="nav-link active font-weight-bold">Info</a>
                    </li>
                    <li class="nav-item">
                        <a href="" data-target="#location" data-toggle="tab" class="nav-link font-weight-bold">Location</a>
                    </li>
                    <li class="nav-item">
                        <a href="" data-target="#invoices" data-toggle="tab" class="nav-link font-weight-bold">Customer Invoices</a>
                    </li>
                </ul>
                <div class="tab-content py-4">
                    <div class="tab-pane active" id="info">
                        <form role="form">
                            <div class="form-group row  ">
                                <label class=" col-lg-3 col-form-label form-control-label">Customer name</label>
                                <div class="col-lg-9">
                                    <input disabled="true" class="col-lg-6 col-form-label form-control-label" value="{{mainservice.currentCustomer.CustomerName}}">
                                </div>
                            </div>
                            <div class="form-group row ">
                                <label class=" col-lg-3 col-form-label form-control-label">Customer Category</label>
                                <div class="col-lg-9">
                                    <input disabled="true" class=" col-lg-6 col-form-label form-control-label" value="{{mainservice.currentCustomer.CostumerCategory}}">
                                </div>
                            </div>
                            <div class="form-group row ">
                                <label class=" col-lg-3 col-form-label form-control-label">Buying Group</label>
                                <div class="col-lg-9">
                                    <input disabled="true" class=" col-lg-6 col-form-label form-control-label" value="{{mainservice.currentCustomer.BuyingGroup}}">
                                </div>
                            </div>
                            <div class="form-group row ">
                                <label class=" col-lg-3 col-form-label form-control-label">Primary Contact</label>
                                <div class="col-lg-9">
                                    <input disabled="true" class=" col-lg-6 col-form-label form-control-label" value="{{mainservice.currentCustomer.PrimaryContact}}">
                                </div>
                            </div>
                            <div class="form-group row ">
                                <label class=" col-lg-3 col-form-label form-control-label">Alternate Contact</label>
                                <div class="col-lg-9">
                                    <input disabled="true" class=" col-lg-6 col-form-label form-control-label" value="{{mainservice.currentCustomer.AlternateContact}}">
                                </div>
                            </div>
                            <div class="form-group row ">
                                <label class=" col-lg-3 col-form-label form-control-label">Delivery Method</label>
                                <div class="col-lg-9">
                                    <input disabled="true" class=" col-lg-6 col-form-label form-control-label" value="{{mainservice.currentCustomer.DeliveryMethod}}">
                                </div>
                            </div>
                            <div class="form-group row ">
                                <label class=" col-lg-3 col-form-label form-control-label">Phone Number</label>
                                <div class="col-lg-9">
                                    <input disabled="true" class=" col-lg-6 col-form-label form-control-label" value="{{mainservice.currentCustomer.PhoneNumber}}">
                                </div>
                            </div>
                            <div class="form-group row ">
                                <label class=" col-lg-3 col-form-label form-control-label">Fax Number</label>
                                <div class="col-lg-9">
                                    <input disabled="true" class=" col-lg-6 col-form-label form-control-label" value="{{mainservice.currentCustomer.FaxNumber}}">
                                </div>
                            </div>
                            <div class="form-group row ">
                                <label class=" col-lg-3 col-form-label form-control-label">Postal Address</label>
                                <div class="col-lg-9">
                                    <input disabled="true" class=" col-lg-6 col-form-label form-control-label" value="{{mainservice.currentCustomer.PostalAddress}}">
                                </div>
                            </div>
                            <div class="form-group row ">
                                <label class=" col-lg-3 col-form-label form-control-label">Delivery Address</label>
                                <div class="col-lg-9">
                                    <input disabled="true" class=" col-lg-6 col-form-label form-control-label" value="{{mainservice.currentCustomer.DeliveryAddress}}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class=" col-lg-3 col-form-label form-control-label">Postal Code</label>
                                <div class="col-lg-9">
                                    <input disabled="true" class=" col-lg-6 col-form-label form-control-label" value="{{mainservice.currentCustomer.PostalCode}}">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane" id="location">
                        <form role="form">
                            <div class="form-group row">
                                <div class="col-lg-12">
                                    <input disabled="true" class="col-lg-6 col-form-label form-control-label" value="{{mainservice.currentCustomer.Ubication}}">
                                </div>
                            </div>
                        </form>
                        <div class="map-responsive">
                            <iframe [attr.src]="mapUrl | safePipe" width="100%" height="100%" frameborder="0" style="border:0"></iframe>
                        </div>
                    </div>
                    <div class="tab-pane" id="invoices">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
